<html>
<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Neumorphic Home</title>
    <link rel="icon" href="Assets/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="File-Assets/home-style.css">

    
</head>
<body>
    <div id="navbar" class="navbar">NAVBAR</div>

    <div class="body">
        <div class="left">LEFT</div>
        <div id="flow" class="main">
            <div class="card-holder">
                <div class="display-card"></div>
                <div class="flow-card">
                    <div class="card">1</div>
                    <div class="card">2</div>
                    <div class="card">3</div>
                    <div class="card">4</div>
                    <div class="card">5</div>
                    <div class="card">6</div>
                    <div class="card">7</div>
                    <div class="card">8</div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>

                <div id="scrollbar"></div>
            </div>
        </div>
        <div class="right">RIGHT</div>
    </div>
</body>
<script type="text/javascript">
        let scrollbar = document.getElementById("scrollbar");
        let main = document.getElementById("flow");
        let maxHeight = main.scrollHeight - window.innerHeight;

        main.onscroll = function(){
            scrollbar.style.height = calcYPercentage();
        }
        function calcYPercentage() {
            let i = (main.scrollTop / maxHeight) * 100
            return (i + "%");
        }
</script>

</html>
