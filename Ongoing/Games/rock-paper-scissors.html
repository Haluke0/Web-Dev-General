<html>
    <head>
        <title>Workroom</title>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="styler.css">
        <meta charset="utf-8">
        
    </head>
    
    <body onload="onLoad()">
        <div id="enter">
            <h2 id="title" class="title">Welcome, Bot</h2>
            <p id="intro" class="intro">You are assigned to Delta-19 in order to work under Computation<sup style="font-size: 60%;">TM</sup>.To continue your work as usual, press "proceed" to commence RPSGen.</p>
            <span class="button" onclick="proceed()" id="proceed">Proceed</span class="button">
        </div>
        <div id="base">
            <h3 id="yourChoice" class="choice">YOUR CHOICE:</h3>
            <h3 id="playerChoice" class="choice"> THE PLAYER'S CHOICE:</h3>
            <div style="display: flex;justify-content: center;margin-top: 1.5em;">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div id="progress" class="progress"></div>
        <p id="scoreboard" class="hi-score">HI Score: 0</p>
        <p id="curscore" class="hi-score">Current Score: 0</p>
        <script src="properties.js"></script>
    </body>
</html>
